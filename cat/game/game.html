<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="heading">WHEEL OF FORTUNE</div>
    <div class="container">
        <div class="spinBtn">SPIN</div>
        <div class="wheel">
            <div class="number" style="--i: 1; --clr: #db7093;"><span>10</span></div>
            <div class="number" style="--i: 2; --clr: #ff01ee;"><span>0</span></div>
            <div class="number" style="--i: 3; --clr: #00f2ff;"><span>50</span></div>
            <div class="number" style="--i: 4; --clr: #9000ff;"><span>80</span></div>
            <div class="number" style="--i: 5; --clr: #ff0000;"><span>100</span></div>
            <div class="number" style="--i: 6; --clr: #00ff00;"><span>40</span></div>
            <div class="number" style="--i: 7; --clr: #eeff00;"><span>60</span></div>
            <div class="number" style="--i: 8; --clr: #001aff;"><span>20</span></div>
        </div>
    </div>
    <div class="timer"></div>
    <div class="coins">Coins: 0ðŸª™</div>
    <script src="game.js"></script>
</body>
</html>
